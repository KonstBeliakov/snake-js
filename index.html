<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <img src="logo.png" height="64" width="64" align="left">
    <h1>Snake Game</h1>
    <hr>
</header>
<main>
    <div id="levels"></div>

    <div id="game">
        <div id="game_header">
            <div id="level_info"></div>
            <div id="buttons"></div>
        </div>
        <div id="progress_bar_div">
            <progress id="level_progress_bar"></progress>
        </div>

        <div id="game_board">
            <canvas id="Canvas" width="800" height="800"></canvas>

            <div id="effect_div"></div>
        </div>
    </div>

    <script type='module' src="js/main.js"></script>
</main>
<footer>
    <hr>
    <img src="tg.png" height="32px" width="32px" alt="telegram logo" align="left">
    <p id="tg_text">@KonstBeliakov</p>
</footer>
</body>
</html>
