<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <img src="logo.png" height="64" width="64" align="left">
    <h1>Snake Game</h1>
    <hr>
</header>
<main>
    <div id="levels">
        <h2>Choose the level:</h2>
    </div>

    <div id="level_info"></div>

    <div id="game">
        <canvas id="Canvas" width="800" height="800"></canvas>

        <div id="effect_div">
            <h2>Effects</h2>
        </div>
    </div>

    <script type='module' src="js/main.js"></script>
</main>
<footer>
    <hr>
    <img src="tg.png" height="32px" width="32px" alt="telegram logo" align="left">
    <p id="tg_text">@KonstBeliakov</p>
</footer>
</body>
</html>
